<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <video src="./video/pattern_-_121797 (720p).mp4" autoplay loop muted class="video"></video>
        <div class="rules active">
            <h2 class="title">Rules</h2>
            <p>1. Left click reveals field.</p>
            <p>2. Right click marks field with flag.</p>
            <p>3. Numbers on fields shows how many mines is around.</p>
            <p>4. Top right counter show mines left.</p>
            <p>5. Top left counter shows time left.</p>
            <button class="btn-rules btn">Got it!</button>
        </div>
        <div class="difficulty">
            <h2 class="title">Difficulty</h2>
            <button class="btn-easy btn">Easy</button>
            <button class="btn-medium btn">Medium</button>
            <button class="btn-hard btn">Hard</button>
        </div>
        <div class="gameboard">
            <div class="gameinfo">
                <p class="timer"></p>
                <h2 class="title">Minesweeper</h2>
                <p class="mines">10</p>
            </div>
            <div class="minefield">
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
